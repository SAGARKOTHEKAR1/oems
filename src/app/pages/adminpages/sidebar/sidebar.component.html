
<div class="container text-light">
  <div class="mat-selection">
    <h2 class="my-3">ADMIN DASHBOARD</h2>
    <mat-selection-list #shoes [multiple]="false">
      <mat-list-option [routerLink]="['home']" class="text-light text-center my-4"><mat-icon mat-list-icon>home</mat-icon>Home</mat-list-option>
      <mat-list-option [routerLink]="['profile']" class="text-light text-center my-4"><mat-icon mat-list-icon>account_circle</mat-icon>Profile</mat-list-option>
      <mat-list-option [routerLink]="['viewCategories']" class="text-light text-center my-4"><mat-icon mat-list-icon>list</mat-icon>Categories</mat-list-option>
      <mat-list-option [routerLink]="['adCategories']" class="text-light text-center my-4"><mat-icon mat-list-icon>add_circle_outline</mat-icon>Add Category</mat-list-option>
      <mat-list-option [routerLink]="['allquizzes']" class="text-light text-center my-4"><mat-icon mat-list-icon>quizzes</mat-icon>Quizzes</mat-list-option>
      <mat-list-option [routerLink]="['adquizzes']" class="text-light text-center my-4"><mat-icon mat-list-icon>add</mat-icon>AddQuizzes</mat-list-option>
      <mat-list-option (click)="signOut()"class="text-light text-center my-4"><mat-icon mat-list-icon>logout</mat-icon>Log Out</mat-list-option>
    </mat-selection-list>
  </div>
</div>
